<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cottle's Island Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navigation login-navigation" role="navigation">
    <ul class="left-navigation">
      <li><a href="/" target="_blank">Home</a></li>
      <li><a href="./about.html" target="_blank">About Us</a></li>
    </ul>
    <div class="right-navigation">
      <a href="./login.html" class="login-link">Login</a>
    </div>
    </nav>
    <!-- arrow Down -->
    <div class="login-container">
    <div class="left-login-container"></div>
    <div class="right-login-container">
      <form>
        <h2 class="text-center">Login to your account</h2>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>   
</div>

  <footer>
    <p>&copy; Cottle's Island Lumber Ltd </p>
  </footer>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>
</body>
</html>
